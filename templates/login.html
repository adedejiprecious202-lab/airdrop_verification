<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #121212; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; }
        form { display: flex; flex-direction: column; gap: 15px; background-color: #1e1e1e; padding: 30px; border-radius: 10px; }
        input { padding: 12px; font-size: 16px; }
        button { padding: 12px; font-size: 16px; background-color: #1e88e5; border: none; color: #fff; cursor: pointer; }
        button:hover { background-color: #1565c0; }
    </style>
</head>
<body>
    <form action="/admin-login" method="POST">
        <input type="password" name="password" placeholder="Admin Password" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
