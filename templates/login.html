<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<style>
body {
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:#0f0f0f;
    font-family:Arial;
}
.card {
    background:#1e1e1e;
    padding:30px;
    border-radius:10px;
    text-align:center;
    width:90%;
    max-width:400px;
}
input {
    width:100%;
    padding:10px;
    margin-top:15px;
    border:none;
    border-radius:6px;
}
button {
    width:100%;
    padding:10px;
    margin-top:15px;
    background:gold;
    border:none;
    border-radius:6px;
}
</style>
</head>
<body>

<div class="card">
<h2 style="color:gold;">Admin Login</h2>
<form method="POST">
<input type="password" name="password" placeholder="Enter Password">
<button type="submit">Login</button>
</form>
</div>

</body>
                                     </html>
