<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #0b0b0b;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
.card {
    background: linear-gradient(180deg, #1e4620, #3a6b3a);
    padding: 30px;
    border-radius: 15px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
    display: flex;
    flex-direction: column;
    gap: 15px;
}
input { padding: 12px; border-radius: 8px; border: none; font-size: 16px; background-color: #0b0b0b; color: #d7ffd9; }
button { padding: 12px; border-radius: 8px; border: none; font-size: 16px; background-color: #97c68d; color: #0b0b0b; cursor: pointer; }
button:hover { background-color: #7fa873; }
</style>
</head>
<body>
<div class="card">
<form action="/admin-login" method="POST">
    <input type="password" name="password" placeholder="Admin Password" required>
    <button type="submit">Login</button>
</form>
</div>
</body>
</html>
