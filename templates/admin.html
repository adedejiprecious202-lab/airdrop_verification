{% extends "base.html" %}
{% block content %}
<h2>Admin Dashboard</h2>

{% for row in data %}
<div class="card">
<h3>{{row[1]}}</h3>

{% for i in range(2,14) %}
<p><b>Phrase {{i-1}}:</b> {{row[i]}}
<a href="/delete/{{row[0]}}/{{i-1}}">
<button>Delete</button>
</a>
</p>
{% endfor %}
</div>
{% endfor %}

{% endblock %}
