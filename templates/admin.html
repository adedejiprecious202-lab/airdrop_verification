<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #0f0f0f, #1c1c1c);
    color: white;
}

.header {
    background: #111;
    padding: 15px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    color: gold;
    box-shadow: 0 2px 10px rgba(255,215,0,0.2);
}

.container {
    width: 95%;
    max-width: 1000px;
    margin: 20px auto;
}

.card {
    background: #1e1e1e;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(255,215,0,0.1);
}

.card h3 {
    margin: 0 0 10px 0;
    color: gold;
    font-size: 16px;
}

.phrase-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
}

.phrase-item {
    background: #2a2a2a;
    padding: 8px;
    border-radius: 6px;
    flex: 1 1 48%;
    font-size: 13px;
}

.delete-btn {
    display: inline-block;
    margin-top: 12px;
    padding: 8px 12px;
    background: red;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    font-size: 13px;
}

.delete-btn:hover {
    background: darkred;
}

/* Small screens */
@media (max-width: 600px) {
    .phrase-item {
        flex: 1 1 100%;
    }

    .card h3 {
        font-size: 14px;
    }
}

/* Small screens */
@media (max-width: 600px) {
    .phrase-item {
        flex: 1 1 100%;
    }

    .card h3 {
        font-size: 14px;
    }
}
</style>

</head>
<body>

<div class="header">
Admin Dashboard | Total Submissions: {{ total }}
<br>
<a href="/export" style="color:lime;">Export CSV</a> |
<a href="/logout" style="color:red;">Logout</a>
</div>

<div class="container">

{% for sub in submissions %}
<div class="card">

<h3>{{ sub.name }} | {{ sub.time }}</h3>

<div class="phrase-grid">
{% for p in sub.phrases %}
<div class="phrase-item">{{ p }}</div>
{% endfor %}
</div>

<a class="delete-btn" href="/delete/{{ sub.id }}" 
onclick="return confirm('Are you sure you want to delete this submission?');">
Delete
</a>

</div>
{% endfor %}

</div>

</body>
  </html>
